version: "3.9"

services:
  web:
    build: .
    container_name: flask-backend
    expose:
      - "8000"
    env_file:
      - .env
    restart: always
    volumes:
      - .:/app

  nginx:
    image: nginx:1.25
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: always
